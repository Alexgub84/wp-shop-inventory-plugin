name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  router-tests:
    name: Router â€” Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: router

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: router/package-lock.json

      - run: npm ci
      - run: npm run lint
      - run: npx vitest run
